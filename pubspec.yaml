name: zelim_posao
description: Simple Flutter app that automates job searching.

publish_to: 'none'

version: 1.0.9+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0
  html: ^0.15.0
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'assets/icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Tiempos
      fonts:
        - asset: assets/fonts/Tiempos/TiemposHeadline-Medium.ttf

    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
          weight: 700
